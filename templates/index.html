{% extends '_layout.html' %}

{% block body %}

{% for course in courses %}
<div id='room' class="shadow m-5 p-5">
    <a href="/room/{{ course }}"><h3> {{ courses[course] }} </h3></a>
    <ul>
    {% for post in posts[course] %}
        <li class="border-1 p-2">{{ post['title'] }}</li> <!-- make into a hyperlink to link to the post -->
    {% endfor %}
    </ul>
</div>
{% endfor %}

{% endblock %}
