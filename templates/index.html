{% extends '_layout.html' %}

{% block body %}

{% for room in rooms %}
<div class="shadow m-5 p-5">
    <h3> {{ room }} </h3>
    <ul>
    {% for post in rooms[room] %}
    <li class="border-1 p-2">{{ post['title'] }}</li> <!-- make into a hyperlink to link to the post -->

    {% endfor %}
    </ul>

</div>
{% endfor %}

{% endblock %}
