{% extends '_layout.html' %}

{% block body %}
<div class="container-fluid">
    <h1>Create a Room</h1>
</div>

<div class="container-fluid" style="background-color: #DCDCDC;">
    <button type="button" class="btn btn-default" onclick="toggleFormat('bold')"><strong>B</strong></button>
    <button type="button" class="btn btn-default" onclick="toggleFormat('italic')"><em>I</em></button>
    <button type="button" class="btn btn-default" onclick="toggleFormat('underline')"><u>U</u></button>
    <button type="button" class="btn btn-default" onclick="toggleFormat('strikethrough')"><s>S</s></button>
    <button type="button" class="btn btn-default" onclick="toggleFormat('highlight')"><mark>abc</mark></button>
    <button type="button" class="btn btn-default" onclick="toggleFormat('small')"><small>small</small></button>
</div>

<div class="container-fluid">
    <input type="text" id="editor" class="form-control mt-4" style="height: 50px; border: solid; border-color: #A9A9A9;" placeholder="Enter Your Room Name Here..." required>
    <input type="text" id="editor" class="form-control mt-2" style="height: 100px; border: solid; border-color: #A9A9A9; padding-bottom: 70px;" placeholder="Enter Your Text Here (optional)">
    <br>
    <input type="submit" value="Submit">
</div>

<script>
    function toggleFormat(style) {
        var editor = document.getElementById('editorText');
        var selection = window.getSelection();
        var range = selection.getRangeAt(0);
        var selectedText = range.extractContents();
        
        var span = document.createElement('span');
        span.style[style] = style;
        span.appendChild(selectedText);
        range.insertNode(span);
    }
</script>

{% endblock %}
