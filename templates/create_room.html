{% extends '_layout.html' %}

{% block body %}
<div class="container-fluid">
    <h1>Create a Room</h1>
</div>

<div class="container-fluid">
    <button type="button" class="btn" onclick="toggleFormat('bold')"><strong>B</strong></button>
    <button type="button" class="btn" onclick="toggleFormat('italic')"><em>I</em></button>
    <button type="button" class="btn" onclick="toggleFormat('underline')"><u>U</u></button>
    <button type="button" class="btn" onclick="toggleFormat('strikethrough')"><s>S</s></button>
    <button type="button" class="btn" onclick="toggleFormat('highlight')"><mark>abc</mark></button>
    <button type="button" class="btn" onclick="toggleFormat('small')"><small>small</small></button>
</div>

<div class="container-fluid">
    <form action="/room" method="post">
        <input type="course_name" name="course_name" class="form-control mt-4" style="height: 50px; border: solid; border-color: #A9A9A9;" placeholder="Enter Your Room Name Here..." required>
        <input type="description" name="description" class="form-control mt-2" style="height: 100px; border: solid; border-color: #A9A9A9; padding-bottom: 70px;" placeholder="Enter Your Text Here (optional)">
        <br>
        <button type="submit">Create</button>
    </form>
</div>

{% endblock %}
