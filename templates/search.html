{% extends '_layout.html' %}

{% block body %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .box {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-container {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .search-input {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
    }

    .search-input::placeholder {
        color: #aaa;
    }

    .center {
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
    }

    .center h1 {
        font-size: 24px;
        margin-top: 20px;
        color: #333;
    }
</style>


<body>
    <div class="box">
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Search...">
            <button class="btn" type="button">Search</button>
        </div>
        <div class="center">
            <h1>This is where the search results will be displayed</h1>
        </div>
    </div>
</body>
{% endblock %}
