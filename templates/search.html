{% extends '_layout.html' %}

{% block body %}
<style>

    .box {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #7b9d7f;
        border-radius: 8px;
    }

    .search-container {
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .search-input {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
    }

    .search-input h1 {
        font-size: 24px;
        margin-top: 20px;
        color: #294426;
    }
</style>



<div class="box">
    <div class="search-container">
        <input class="search-input" type="text" placeholder="Search...">
        <button class="btn" type="button">Search</button>
    </div>
    <div class="search-input">
        <h1>This is where the search results will be displayed</h1>
    </div>
</div>

{% endblock %}
